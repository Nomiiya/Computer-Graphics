<!-- Fragment Shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
// Recieve the color from the vertex Shader
precision mediump float;

varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>
<!-- End Fragment Shader -->

<!-- Vertex Shader -->
<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform vec3 theta;
uniform vec3 beta;
uniform mat4 rx;
uniform mat4 ry;
uniform mat4 rz;
void main()
{
    fColor = vColor;
    gl_Position = rz * ry * rx * vPosition;
}
</script>
<!-- End Vertex Shader -->
